<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x icon" />
    <link rel="stylesheet" href="./wea.css" />
    <script
      src="https://kit.fontawesome.com/5edb8394fa.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="card col-lg-4 offset-lg-4" id="t">
        <div class="search">
          <input
            type="text"
            placeholder="Enter city name"
            class="offset-lg-1 col-lg-8"
            id="inp"
          />
          <i class="fa-solid fa-magnifying-glass" id="search"></i>
          <div class="error">
            <p>Invalid City Name</p>
          </div>
        </div>

        <div class="info">
          <div class="cont offset-lg-2 col-lg-8">
            <img
              src="./clouds.png"
              alt=""
              class="col-lg-8 offset-lg-2"
              id="image"
            />
            <h1 class="text-center"><span>22</span><sup>o</sup>c</h1>
            <h2 class="text-center">New York</h2>
          </div>
          <div class="hw offset-lg-1 col-lg-10">
            <div class="one" id="first">
              <div class="one1"><i class="fa-solid fa-smog"></i></div>
              <div class="one2">
                <h6><span>50</span>%</h6>
                <h6>Humidity</h6>
              </div>
            </div>
            <div class="one" id="second">
              <div class="one1"><i class="fa-solid fa-wind"></i></div>
              <div class="one2">
                <h6><span>15</span>km/h</h6>
                <h6>Wind Speed</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./wea.js"></script>
  </body>
</html>
